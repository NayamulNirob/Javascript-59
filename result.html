<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<label for="">Grade</label>
<input type="text" id="mark"><br>

<input type="submit" value="Grade" onclick="finalResult()">


<p id="result"> </p>

<script>

function finResult(){

let userInput=document.getElementById("mark").value;

let grade="";

if(userInput<=32){

    grade="F";
}

else if(userInput<=39){

grade="D";


}

else if(userInput<=49){

grade="C";


}

else if(userInput<=59){

grade="B";


}

else if(userInput<=69){

grade="A-";


}

else if(userInput<=79){

grade="A";


}

else if(userInput<=100){

grade="A+";


}

else{

    alert("Invalied Number")
}

document.getElementById("result").innerHTML=grade


}










</script>







</body>
</html>
